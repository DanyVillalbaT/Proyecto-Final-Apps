<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Lista de Productos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>	 
 	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7Rxnatzj
 	cDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 	 <link rel="stylesheet" type="text/css" href="static/css/list-products/style.css"
	th:href="@{/css/list-products/style.css}">
	   <link rel="stylesheet" type="text/css" href="static/css/partials/style.css"
	th:href="@{/css/partials/style.css}">

</head>

<body>
	<div th:replace="partials/header :: header"></div>
	<div class="container">
		<h1>Lista de Productos</h1>
		<hr>
		<div class="row">
			<div class="col-3" th:each="product, i : ${listProducts}">
				<div class="card custom-card text-center" >

			<a th:href="@{/products/productdetail/{idProduct}(idProduct=${product.id})}"><img class="card-img-top mx-auto" th:src="${product.img} " th:href="@{/products/productdetail/{idProduct}(idProduct=${product.id})}"alt="" /></a>
					
					<div class="card-body">
						<h5 class="card-title">
							<a
								th:href="@{/products/productdetail/{idProduct}(idProduct=${product.id})}"
								th:text="${product.name}"></a>
						</h5>

							<div class="text">
								<p class="price">$ <strong  th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}"></strong> </p>
								<p class="card-text" id="description"><strong th:text="${product.description}"></strong></p>
								<p>Stock : <strong th:text="${product.stock}"></strong></p>
							</div>
						<div class="d-flex justify-content-center">
						</div>
					</div>
				</div>
			</div>
		</div>
		<hr>
	</div>
<div th:replace="partials/footer :: footer"></div>
</body>

</html>
