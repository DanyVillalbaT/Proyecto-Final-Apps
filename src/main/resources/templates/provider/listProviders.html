<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
	<title>Lista de Proveedores</title>
	<!--          Bootstrap          -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>	 
 	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7Rxnatzj
 	cDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 	<!--          CSS          -->

	<!--          Partials CSS          -->
	   <link rel="stylesheet" type="text/css" href="static/css/partials/style.css"
	th:href="@{/css/partials/style.css}">

</head>

<body>

	<div th:replace="partials/header :: header"></div>


	<div class="container">

		<div class="row">
			<div class="col-12 mt-4 text-center">
				<h2>Lista de Proveedores</h2>
				<hr>
			</div>
		</div>
		<div th:switch="${providers}" class="my-5 text-center">
			<div class="row">
				<div class="col-md-12 text-center">
					<div th:case="*">
						<table class="table table-striped table-responsive-md">
							<thead class="thead-dark">
								<tr>
									<th>ID</th>
									<th>Nombre</th>
									<th>Ubicación</th>
									<th>Teléfono</th>
									<th>Editar</th>
									<th>Eliminar</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="provider : ${providers}">
									<td th:text="${provider.id}"></td>
									<td th:text="${provider.name}"></td>

									<td th:text="${provider.ubication}"></td>
									<td th:text="${provider.phone}"></td>
									<td><a
										th:href="@{/providers/editProvider/{idProvider}(idProvider=${provider.id})}"
										class="btn btn-primary"><i class="fas fa-edit ml-2 mr-1"></i></a></td>
									<td><a
										th:href="@{/providers/deleteProvider/{idProvider}(idProvider=${provider.id})}"
										class="btn btn-danger"><i class="fas fa-times ml-2 mr-2"></i></a></td>
								</tr>
							</tbody>
						</table>
					</div>


				</div>
			</div>
		</div>
	</div>

	<br>
	<br>
	<br>

	<!-- Footer 
	<div th:replace="partials/footer :: footer"></div>
	-->


</body>

</html>
