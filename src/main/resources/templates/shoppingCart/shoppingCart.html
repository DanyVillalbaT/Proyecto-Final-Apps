<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Carrito de Compras</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7Rxnatzj
 	cDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="static/css/partials/style.css" th:href="@{/css/partials/style.css}">

</head>

<body>
	<div th:replace="partials/header :: header"></div>
	<div class="container">

		<div class="p-2">
			<h1>Carrito de Compras</h1>
		</div>

		<div th:switch="${itemCart}" class="container my-5">
			<div class="row">
				<div class="col-1"></div>
				<div class="col-md-10">
					<hr>
					<br>
					<div th:case="*">
						<table class="table table-striped table-responsive-md">
							<thead class="thead-dark">
								<tr>
									<th>Imagen Producto</th>
									<th>Nombre Producto</th>
									<th>Descripci√≥n</th>
									<th>Valor Unitario</th>
									<th>Cantidad producto</th>
									<th>Agregar unidad</th>
									<th>Quitar unidad</th>
									<th>Valor Total</th>
									<th>Eliminar producto</th>

								</tr>
							</thead>
							<tbody>
								<tr th:each="itemCart : ${itemsCart}">
									<td><img th:src="${itemCart.product.img}" alt="Producto Seleccionado"></td>
									<td th:text="${itemCart.product.name}"></td>
									<td th:text="${itemCart.product.description}"></td>
									<td th:text="${itemCart.product.price}"></td>
									<td th:text="${itemCart.quantityItems}"></td>
									<td><a th:href="@{/shoppingcarts/user/addOne/{idItemCart}(idItemCart=${itemCart.id})}"
											class="btn btn-success"><i class="fas fa-plus-circle ml-1 mr-1"></i></a>
									</td>
									<td><a th:href="@{/user/removeOne/{idItemCart}(idItemCart=${itemCart.id})}"
											class="btn btn-danger"><i class="fas fa-minus-circle ml-1 mr-1"></i></a>
									</td>
									<td th:text="${itemCart.accumulatedValue}"></td>
									<td><a th:href="@{/user/deleteItem/{idItemCart}(idItemCart=${itemCart.id})}"
											class="btn btn-warning"><i class="fas fa-times ml-3 mr-3"></i></a></td>
								</tr>
								<tr th:if="${message != null}"><span th:text="${mensaje}" class="text-danger"></tr>

								<tr>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td>
										<h6>TOTAL =</h6>
									</td>
									<td th:text="${totalAmount}"></td>
									<td></td>
									<td></td>
								</tr>


							</tbody>
						</table>

							<!--
					 
						<a type="button" class="btn btn-success"
							th:href="">
							<svg width="1em" height="1em" viewBox="0 0 16 16"
								class="bi bi-check-square-fill" fill="currentColor"
								xmlns="http://www.w3.org/2000/svg">
	  					<path fill-rule="evenodd"
									d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm10.03 4.97a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
						</svg>Confimar Pedido</a>
					
					 -->

						</form>
					</div>

				</div>
				<div class="col-1"></div>
			</div>
		</div>


	</div>

	<div th:replace="partials/footer :: footer"></div>
</body>

</html>
