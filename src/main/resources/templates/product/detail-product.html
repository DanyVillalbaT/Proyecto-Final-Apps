<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<meta charset="UTF-8">
		<title>Lista de Productos</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>	 
 		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7Rxnatzj
 			cDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 	 	<link rel="stylesheet" type="text/css" href="static/css/list-products/style.css"
			th:href="@{/css/list-products/style.css}">
	   	<link rel="stylesheet" type="text/css" href="static/css/partials/style.css"
			th:href="@{/css/partials/style.css}">

	</head>
	
	<body>
		<div th:replace="partials/header :: header"></div>
		<div class="container" th:switch="${producto}">
		<div class="row">
			<div class="col-12 mb-5">
				<h1 class="page-header" th:text="${producto.nombreProducto}"></h1>
				<hr>
			</div>
		</div>
		
		<div class="row">
			<div class="">
				<div class="main-product-image space">
					<img id="first-image" th:src="${producto.urlFoto}"
						alt="Wacom Bamboo Tablet" class="img-fluid">
				</div>
			</div>
		</div>
	</body>
	
</html>
