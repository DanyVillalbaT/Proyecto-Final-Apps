<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Historial de Compras</title>
</head>
<body>
    <div th:replace="partials/header :: header"></div>
    <div class="container">
        <div class="p-2">
            <h1>Historial de Compras</h1>
        </div>
        <div th:switch="${purchase}" class="container my-5">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-md-10">
                    <hr>
                    <br>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead class="thead-dark">
                            <tr>
                                <th>#</th>
                                <th>Estado</th>
                                <th>Fecha</th>
                                <th>Valor Total</th>
                                <th>Descargar PDF</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="purchase : ${purchases}">
                                <td th:text="${purchase.id}"></td>
                                <td th:text="${purchase.status}"></td>
                                <td th:text="${purchase.date}"></td>
                                <td th:text="${purchase.totalValue}"></td>
                                <td><a th:href="@{/shoppingcarts/user/addOne/{idItemCart}(idItemCart=${itemCart.id})}"
                                       class="btn btn-success"><i class="bi bi-plus-circle-fill"></i></a>
                                </td>
                            </tr>
                            <div th:if="${message != null}"><span th:text="${mensaje}" class="text-success"></div>

                            </tbody>
                        </table>

                        </form>
                    </div>

                </div>
                <div class="col-1"></div>
            </div>
        </div>
    </div>
    <div th:replace="partials/footer :: footer"></div>
</body>
</html>
