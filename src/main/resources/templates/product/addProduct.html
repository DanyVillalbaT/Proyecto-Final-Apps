<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Producto</title>

		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

 	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7Rxnatzj

 	 <link rel="stylesheet" type="text/css" href="static/css/list-products/style.css"
	th:href="@{/css/list-products/style.css}">
	   <link rel="stylesheet" type="text/css" href="static/css/partials/style.css"
	th:href="@{/css/partials/style.css}">
</head>
<body>
 
     <div class="container">
    <h1>Form</h1>
    <form th:object="${product}" th:action="@{/products/saveProduct}" method="post">
      <div class="row">
        <div class="form-outline col-4 ">             
   		<label class="form-label" for="nombre">Nombre:</label>
        <input class="form-control" type="text" id="nombre" th:field="*{name}" required><br>
        </div>
        <div class="form-outline col-4 ">
           <label class="form-label" for="descripcion">Descripción:</label>
        <input class="form-control" type="text" id="descripcion" th:field="*{description}" required><br>
        </div>

        <div class="form-outline col-4">
          <label class="form-label"  for="precio">Precio:</label>
        <input class="form-control" type="number" id="precio" th:field="*{price}" step="0.01" required><br>
        </div>

        <div class="form-outline col-4">
           <label class="form-label" for="imagenUrl">URL de la Imagen:</label>
        <input class="form-control" type="text" id="imagenUrl" th:field="*{img}" required><br>
        </div>
         <div class="form-outline col-4">
           <label class="form-label" for="imagenUrl">Stock:</label>
        <input class="form-control" type="number" id="stock" th:field="*{stock}" min="0" onkeydown="return event.key !== '-' && event.key !== '.'"><br>
        </div>

 		<div class="form-group col-4">
                <label for="opcionSeleccionada">Selecciona una categoria:</label>
                <select class="form-control" id="opcionSeleccionada" name="opcionSeleccionada" th:field="*{category}" >
                    <option th:each="opcion : ${categories}" th:value="${opcion.id}" th:text="${opcion.name}"></option>
                </select>
            </div>

 		<div class="form-group col-4">
                <label for="opcionSeleccionada">Selecciona una opción:</label>
                <select class="form-control" id="opcionSeleccionada" name="opcionSeleccionada"  th:field="*{provider}">
                    <option th:each="opcion : ${providers}" th:value="${opcion.id}" th:text="${opcion.name}"></option>
                </select>
            </div>
     
<button type="submit" name="button" id="button" class="btn btn-success btn-block mb-2">Guardar</button>

      
      </div>
    </form>
  </div>

</body>
</html>
