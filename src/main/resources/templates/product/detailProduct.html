<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Lista de Productos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7Rxnatzj
 			cDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="static/css/list-products/style.css"
		th:href="@{/css/list-products/style.css}">
	<link rel="stylesheet" type="text/css" href="static/css/partials/style.css" th:href="@{/css/partials/style.css}">

</head>

<body>
	<div th:replace="partials/header :: header"></div>
	<div class="container" th:switch="${product}">
		<div class="row">
			<div class="col-12 mb-5">
				<h1 class="page-header" th:text="${product.name}"></h1>
				<hr>
			</div>
		</div>

		<div class="row">
			<div class="col-6">
				<div class="main-product-image space">
					<img id="first-image" th:src="${product.img}" alt="Wacom Bamboo Tablet" class="img-fluid">
				</div>
			</div>
			<div class="col-6 d-flex align-items-center">
				<form class="form-horizontal" method="post">

					<div class="form-group price_elem row">
						<h5 class="col-sm-3 col-md-3 form-control-label">Precio:</h5>
						<div class="col-sm-8 col-md-9">
							<span class="product-form-price" id="product-form-price"
								th:text="'$'+${product.price}"></span>
						</div>
					</div>
					<div class="form-group description_elem row">
						<h5 class="col-sm-3 col-md-3 form-control-label">Descripción:</h5>
						<div class="col-sm-8 col-md-9">
							<span class="product-form-description" id="product-form-description"
								th:text="${product.description}"></span>
						</div>
					</div>
					<div class="form-group provider_elem row">
						<h5 class="col-sm-3 col-md-3 form-control-label">Proveedor:</h5>
						<div class="col-sm-8 col-md-9">
							<span class="product-form-provider" id="product-form-provider"
								th:text="${product.provider.name}"></span>
						</div>
					</div>
					<div class="form-group stock_elem row">
						<h5 class="col-sm-3 col-md-3 form-control-label">Stock:</h5>
						<div class="col-sm-8 col-md-9">
							<span class="product-form-stock" id="product-form-stock" th:text="${product.stock}" th:name="idProduct"></span>
						</div>
					</div>
					<div class="form-group stock_elem row">
						<h5 class="col-sm-3 col-md-3 form-control-label">Cantidad:</h5>
						<div class="col-sm-8 col-md-9">
							<input type="number" min="1" max="${product.stock}" th:name="quantity" class="product-form-quantity" id="product-form-quantity">
						</div>
					</div>
					<div class="form-group stock_elem row">
						<input th:if="${log == null}" type="button" class="singin-btn-add adc btn btn-primary" value="Iniciar Sesión">
						<input th:if="${log != null}" type="button" class="addProduct-btn-add adc btn btn-primary" value="Agregar Producto">
					</div>

			</div>
			</form>

		</div>
	</div>
	<div th:replace="partials/footer :: footer"></div>
</body>

</html>
