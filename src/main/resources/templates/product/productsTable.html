<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
	<title>Lista de Productos</title>
	<!--          Bootstrap          -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>	 
 	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7Rxnatzj
 	cDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 	<!--          CSS          -->
 	
	<!--          Partials CSS          -->
	   <link rel="stylesheet" type="text/css" href="static/css/partials/style.css"
	th:href="@{/css/partials/style.css}">

</head>

<body>

	<div th:replace="partials/header :: header"></div>
	

	<div class="container">

		<div class="row">
			<div class="col-12 mt-4 text-center">
				<h2>Lista de Productos</h2>
				<hr>
			</div>
		</div>
		<a th:href="@{/products/addProduct}" class="btn btn-success">NUEVO REGISTRO <i class="bi bi-file-earmark-plus"></i></a>
		<div th:switch="${productos}" class="my-5 text-center">
			<div class="row">
				<div class="col-md-12 text-center">
					<div th:case="*">
						<table class="table table-striped table-responsive-md">
							<thead class="thead-dark">
								<tr>
									<th>ID</th>
									<th>Producto</th>
									<th>Valor Unitario</th>
									<th>Cantidad</th>
									<th>Categoria</th>
									<th>Proveedor</th>
									<th>Imagen</th>
									<th>Editar</th>
									<th>Eliminar</th>
									<th>Sumar Mercancia</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="product : ${products}">
									<td th:text="${product.id}"></td>
									<td th:text="${product.name}"></td>
									
									<td th:text="${product.price}"></td>
									<td th:text="${product.stock}"></td>
									<td th:text="${product.category.name}"></td>
									<td th:text="${product.provider.name}"></td>
									<td><img id="imcargar" th:src="${product.img}"
										class="img-fluid rounded mt-2"
										style='width: 10rem; heigth: auto;'></td>
									<td><a
										th:href="@{editProduct/{idProduct}(idProduct=${product.id})}"
										class="btn btn-primary"><i class="bi bi-pencil-square"></i></i></a></td>
									<td><a
										th:href="@{deleteProduct/{idProduct}(idProduct=${product.id})}"
										class="btn btn-danger"><i class="bi bi-file-earmark-minus"></i></a></td>
									<td><a
										th:href="@{/admin/updateMercanciaProducto/{idProducto}(idProducto=${product.id})}"
										class="btn btn-success"><i class="fas fa-plus ml-2 mr-2"></i></a></td>
								</tr>
							</tbody>
						</table>
					</div>
					
					
				</div>
			</div>
		</div>
		<hr>
	</div>

	<br>
	<br>
	<br>
	
	<!-- Footer -->
	<div th:replace="partials/footer :: footer"></div>


</body>

</html>
