<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>	 
 	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7Rxnatzj
 	cDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	   <link rel="stylesheet" type="text/css" href="static/css/partials/style.css"
	th:href="@{/css/partials/style.css}">
</head>
<body>
 
     <div class="container" >
<div class ="row">
	<div class="col-md-6 mx-auto p-0">
	
<div class="login-box">
	<div class="login-snip">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-space">
			<div class="login">
        <form method="post">
				<div class="group">
					<label for="user" class="label">Email</label>
					<input id="user" name="userEmail" type="text" class="form-control"  placeholder="Enter your email" required>
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" name="userPassword" type="password" class="form-control" data-type="password" placeholder="Enter your password" required>
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<input type="submit" class="btn btn-success btn-block mb-2" value="Sign In">
				</div>
        </form>
				<div class="hr"></div>
				
			</div>
			<div class="sign-up-form">
        <form th:object="${user}" th:action="@{/users/saveUser}" method="post">
      <div class="row">
        <div class="form-outline col-4 ">             
   		<label class="form-label" for="nombre">Nombre:</label>
        <input class="form-control" type="text" id="nombre" th:field="*{name}" required><br>
        </div>
        <div class="form-outline col-4 ">
           <label class="form-label" for="email">Correo:</label>
        <input class="form-control" type="email" id="email" th:field="*{email}" required><br>
        </div>

        <div class="form-outline col-4">
           <label class="form-label" for="password">Contraseña</label>
        <input class="form-control" type="text" id="password" th:field="*{password}" required><br>
        </div>
        
         <div class="form-outline col-4">
           <label class="form-label" for="document">Documento:</label>
        <input class="form-control" type="number" id="document" th:field="*{document}" required><br>
        </div>

 		 <div class="form-outline col-4">
           <label class="form-label" for="address">Direccion:</label>
        <input class="form-control" type="text" id="address" th:field="*{address}" required><br>
        </div>
        
 		<div class="form-group col-4">
                <label for="opcionSeleccionada">Seleccione un rol:</label>
                <select class="form-control" id="opcionSeleccionada" name="opcionSeleccionada" th:field="*{rol}" >
                    <option value="Admin" id="admin" >Administrador</option>
                    <option value="Client" id="client" >Cliente</option>
		            <option value="Employee" id="empleado" >Empleado</option>
                </select>
            </div>

        <div class="form-outline col-4">
          <label class="form-label"  for="telephone">Telefono:</label>
        <input class="form-control" type="number" id="telephone" th:field="*{telephone}"  required><br>
        </div>
        
            
        <div class="form-outline col-4">
          <label class="form-label"  for="zipCode">ZipCode:</label>
        <input class="form-control" type="number" id="zipCode" th:field="*{zipCode}"  required><br>
        </div>
     
		<button type="submit" name="button" id="button" class="btn btn-success btn-block mb-2">Guardar</button>

      
      </div>
    </form>
				<div class="hr"></div>
				
			</div>
		</div>
	</div>
</div>  
   
    </div>

</div>

<div id="edit-table">
	<div class="row align-items-center" id="main-content">
      <div class="col-12 text-center">
        <span class="fw-bolder fs-3">CRUD USUARIOS</span>
      </div>
    </div>

    <div class="row">
      <div class="span12">&nbsp;</div>
    </div>

   
    <div class="row">
      <div class="span12">&nbsp;</div>
    </div>
    <div class="row align-items-center" id="show-content">
      <div class="col-12 text-center">
          <span class="fs-4">Tabla de presentación de datos</span>
      </div>
      <div class="table-responsive " id="main-content">
        <table class="table table-bordered align-middle" id="data-table">
          <thead class="thead-dark">
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Emal</th>
					<th>Contraseña</th>
					<th>Documento</th>
					<th>Direccion</th>
					<th>Rol</th>
					<th>Telefono</th>
					<th>Codigo Postal</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${users}">
					<td th:text="${user.id}"></td>
					<td th:text="${user.name}"></td>									
					<td th:text="${user.email}"></td>
					<td th:text="${user.password}"></td>
					<td th:text="${user.document}"></td>
					<td th:text="${user.address}"></td>
					<td th:text="${user.rol}"></td>
					<td th:text="${user.telephone}"></td>
					<td th:text="${user.zipCode}"></td>
					<td>
						<a
							th:href="@{editUser/{idUser}(idUser=${user.id})}"
							class="btn btn-primary">
							<i class="bi bi-pencil-square"></i>
						</a>
					</td>
					<td>
						<a
							th:href="@{deleteUser/{idUser}(idUser=${user.id})}"
							class="btn btn-danger">
							<i class="bi bi-file-earmark-minus"></i>
						</a>
					</td>
				</tr>
			</tbody>
        </table>
      </div> </div>

</div>
</div>
</body>
</html>
