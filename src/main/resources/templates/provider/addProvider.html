<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
	<title>Formulario de Proveedor</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>	 
 	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7Rxnatzj
 	cDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	   <link rel="stylesheet" type="text/css" href="static/css/partials/style.css"
	th:href="@{/css/partials/style.css}">
</head>

<body>
    <div th:replace="partials/header :: header"></div>
    <br>
    <div class="container text-center">
        <h1>Registro de Proveedor</h1>
        <hr>
    </div>
    <br>
    <div class="container">
        <form action="#" th:action="@{/addProvider}" th:object="${provider}" method="post">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="nameProvider" class="col-form-label">Nombre del proveedor</label>
                    <input type="text" th:field="*{nameProvider}" class="form-control" id="nameProvider"
                        placeholder="..." required="required">
                    <span th:if="${#fields.hasErrors('nameProvider')}" th:errors="*{nameProvider}" class="text-danger"></span>
                </div>
                <div class="form-group col-md-6">
                    <label for="ubicationProvider" class="col-form-label">Direccion del proveedor</label>
                    <input type="text" th:field="*{ubicationProvider}" class="form-control" id="ubicationProvider"
                        placeholder="..." required="required">
                    <span th:if="${#fields.hasErrors('ubicationProvider')}" th:errors="*{ubicationProvider}" class="text-danger"></span>
                </div>
                <div class="form-group col-md-6">
                    <label for="phoneProvider" class="col-form-label">Tel√©fono del proveedor</label>
                    <input type="number" th:field="*{phoneProvider}" class="form-control" id="phoneProvider"
                        placeholder="..." required="required">
                    <span th:if="${#fields.hasErrors('phoneProvider')}" th:errors="*{phoneProvider}" class="text-danger"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mt-5">
                    <input type="submit" class="btn btn-primary" >
                </div>
            </div>    
        </form>

    </div>

</body>

</html>
