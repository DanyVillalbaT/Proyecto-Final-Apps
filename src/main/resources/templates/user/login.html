<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Formulario de Usuario</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7Rxnatzj
 	cDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="static/css/partials/style.css" th:href="@{/css/login/style.css}">
</head>
<style>
	h2,
	h4 {
		padding: 20px 0;
	}
	
</style>

<body>

	<div class="container">
		<div class="row align-items-center justify-content-center">
			<div class="col-sm-12 col-md-6 col-lg-4">
				<img id="logo" class="" src="../../static/img/logo.png" th:src="@{/img/logo.png}" alt="">
			</div>

			<div class="col-sm-12 col-md-6 col-lg-8 mx-auto p-0">

				<div class="login-box">
					<div class="login-snip">
						<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1"
							class="tab">Login</label>
						<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign
							Up</label>
						<div class="login-space">
							<div class="login">
								<form th:object="${user}" th:action="@{/users/signIn}" method="post">
									<div class="group">
										<label for="user" class="label">Email</label>
										<input id="user" name="userEmail" type="email" class="form-control"
											placeholder="Enter your email" required>
									</div>
									<div class="group">
										<label for="pass" class="label">Password</label>
										<input id="pass" name="userPassword" type="password" class="form-control"
											data-type="password" placeholder="Enter your password" required>
									</div>

									<div class="group">
										<input type="submit" class="button" value="Sign In">
									</div>
								</form>
								<div class="hr"></div>

							</div>
							<div class="sign-up-form">
								<form th:object="${user}" th:action="@{/users/saveUser}" method="post">
									<div class="group">
										<label class="form-label" for="nombre">Nombre:</label>
										<input class="form-control" type="text" id="nombre" th:field="*{name}" required>
									</div>
									<div class="group">
										<label class="form-label" for="email">Correo:</label>
										<input class="form-control" type="email" id="email" th:field="*{email}"
											required>
									</div>
									<div class="group">
										<label class="form-label" for="password">Contrase√±a</label>
										<input class="form-control" type="text" id="password" th:field="*{password}"
											required>
									</div>
									<div class="group">
										<label class="form-label" for="document">Documento:</label>
										<input class="form-control" type="number" id="document "
											onkeydown="return event.key !== '-' && event.key !== '.'"
											th:field="*{document}" required>
									</div>
									<div class="group">
										<label class="form-label" for="address">Direccion:</label>
										<input class="form-control" type="text" id="address" th:field="*{address}"
											required>
									</div>
									<div class="group">
										<label class="form-label" for="telephone">Telefono:</label>
										<input class="form-control" type="number" id="telephone" th:field="*{telephone}"
											onkeydown="return event.key !== '-' && event.key !== '.'" required><br>
									</div>

									<div class="group">
										<input type="submit" class="button" value="Sign Up">

									</div>
								</form>
								<div class="hr"></div>

							</div>
						</div>
					</div>
				</div>

			</div>

		</div>

	</div>
</body>

</html>
